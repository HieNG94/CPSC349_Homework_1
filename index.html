<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="img/png" href="img/ottericon.png" />
    <title>ottergram</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="stylesheets/styles.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="logo-text">Ottergram</h1>
    </header>
    <main class="main-content">
      <ul class="thumpnail-list">
        <li class="thumbnail-item">
          <a href="#">
            <img
              class="thumbnail-image"
              src="img/flexbox froggy.jpg"
              alt="Flexbox game"
            />
            <span class="thumbnail-title">Flexbox game</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="#">
            <img
              class="thumbnail-image"
              src="img/grid garden.jpg"
              alt="Grid Garden"
            />
            <span class="thumbnail-title">Grid Garden</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="#">
            <img
              class="thumbnail-image"
              src="img/otter1.jpg"
              alt="Barry the otter"
            />
            <span class="thumbnail-title">Barry</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="#">
            <img
              class="thumbnail-image"
              src="img/otter2.jpg"
              alt="Ro the otter"
            />
            <span class="thumbnail-title">Robin</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="#">
            <img
              class="thumbnail-image"
              src="img/otter3.jpg"
              alt="Maurice the otter"
            />
            <span class="thumbnail-title">Maurice</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="#">
            <img
              class="thumbnail-image"
              src="img/otter4.jpg"
              alt="Lesley the otter"
            />
            <span class="thumbnail-title">Lesley</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="#">
            <img
              class="thumbnail-image"
              src="img/otter5.jpg"
              alt="Barbara the otter"
            />
            <span class="thumbnail-title">Barbara</span>
          </a>
        </li>
      </ul>
      <div class="detail-image-container">
        <div class="detail-image-frame">
          <img class="detail-image" src="img/otter1.jpg" alt="" />
          <span class="detail-image-title">Stayin' Alive</span>
        </div>
      </div>
    </main>
  </body>
</html>
